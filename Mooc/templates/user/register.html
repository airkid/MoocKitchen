<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>KitchenAir.MOOC 用户注册</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/register.css" media="screen"/>
</head>
<body>
<div class="theCenterBox" style="">
    <style>
        .theCenterBox {
            width: 670px;
            margin-top: 100px;
        }
    </style>
    <div class="theLoginBox" style="width:657px">
        <div class="loginTxt">注册账号</div>
        <form id="leftForm" action="/register/" method="post">
            {% csrf_token %}
            <div class="theLoginArea" id="loginBox">
                <p style="position: relative;">
                    <label for="LoginForm_email">邮箱：</label>
                    <input placeholder="请输入您的邮箱" name="username" id="LoginForm_email" type="text" maxlength="255"/>
                    <span>请输入您的邮箱</span>
                </p>

                <p style="position: relative;">
                    <label for="LoginForm_password">密码：</label>
                    <input placeholder="请输入您的密码" name="password1" id="LoginForm_password" type="password"
                           maxlength="16"/>
                    <span>请输入您的密码</span>
                </p>

                <p style="position: relative;">
                    <label for="LoginForm_password">确认密码：</label>
                    <input placeholder="再次输入密码" name="password2" id="LoginForm_password" type="password"
                           maxlength="16"/>
                    <span>请输入您的密码</span>
                </p>

                <p style="position: relative;">
                    <label for="LoginForm_checksum">昵称：</label>
                    <input placeholder="请输入您的昵称" name="nickname" id="LoginForm_checksum" type="text" value=""/>
                    <span>请输入您的昵称</span>
                </p>

                <div class="loginSubmitBnt">
                    <div class="reg_submit">
                        <input name="userSubmit" class="theSubmitButton" value="" type="submit"/>
                    </div>
                </div>
            </div>
            <div class="theRegArea fixRegHeight" id="reg_reg">
                <a class="apply_reg" href="#"></a> <br/>

                <h2>已经有账号？</h2> <br/>
                <a class="reg_login" href="/login/"></a>
            </div>
        </form>
        <div id="error"><i class="glyphicon glyphicon-remove-circle"></i> {{ registerform.errors }}</div>
    </div>
</div>
</body>
</html>
